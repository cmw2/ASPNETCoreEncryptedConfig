trigger: none

resources:
  pipelines:
    - pipeline: ci
      source: cmw2.ASPNETCoreEncryptedConfig-ci
      trigger:
        branches:
          include:
            - master

stages:
- stage: Deploy
  jobs:
  - deployment: Deploy
    displayName: 'Deploy to IIS'
    dependsOn: []
    pool:
     name: IISEncrypt
    environment:
     name: IISEncrypt
    strategy:
      runOnce:
        deploy:
          steps:
          # - task: unzip@0
          #   inputs:
          #     pathToZipFile: '$(PIPELINE.WORKSPACE)/ci/site/WebAppThatNeedsSecrets.zip'
          #     pathToZipFolder: 'C:\inetpub\wwwroot_appsettingsencrypt'
          - task: IISWebAppDeploymentOnMachineGroup@0
            displayName: 'Deploy IIS Website'
            inputs:
              WebSiteName: 'AppSettingsEncrypt'
              Package: '$(PIPELINE.WORKSPACE)/ci/www/*.zip'
              JSONFiles: appsettings.json
              TakeAppOfflineFlag: true

